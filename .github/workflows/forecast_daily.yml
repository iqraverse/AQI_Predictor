name: "ðŸ”® Daily Forecast (Auto AQI Prediction)"

on:
  schedule:
    - cron: "15 0 * * *"   # every day at 00:15 UTC (5:15 AM Pakistan)
  workflow_dispatch:

jobs:
  forecast:
    runs-on: ubuntu-latest

    steps:
      - name: "ðŸ”½ Checkout repository"
        uses: actions/checkout@v4

      - name: "ðŸ§± Setup Python"
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: "ðŸ“¦ Install Dependencies"
        run: |
          pip install -r requirements.txt
          pip install mlflow scikit-learn pandas pyarrow joblib xgboost

      - name: "ðŸ”® Generate 3-Day Forecast"
        run: |
          python forecast_next_days.py

      - name: "ðŸ’¾ Commit Forecast CSV"
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"
          git add data/predictions/*.csv || true
          git commit -m "ðŸ“ˆ Auto-generated AQI Forecast (CI)" || echo "No new forecast"
          git push || echo "Nothing to push"
