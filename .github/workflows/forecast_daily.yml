name: "ðŸ”® Daily Forecast (Auto AQI Prediction)"

on:
  workflow_run:
    workflows: ["ðŸ” Model Retraining (Feast + MLflow)"]
    types:
      - completed
  schedule:
    - cron: "15 0 * * *"   # every day at 00:15 UTC (5:15 AM Pakistan)
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  forecast:
    runs-on: ubuntu-latest

    # âœ… Added job-level permissions
    permissions:
      contents: write
      actions: read

    env:
      MLFLOW_TRACKING_URI: file:./mlruns
      MLFLOW_ARTIFACT_URI: file:./mlruns/artifacts

    steps:
      - name: "ðŸ”½ Checkout repository"
        uses: actions/checkout@v4

      - name: "ðŸ“ Create Required Folders"
        run: mkdir -p mlruns models data/predictions

      # âœ… Step 1: Find latest SUCCESSFUL retraining run
      - name: "ðŸ§  Find Latest Retraining Run ID"
        id: find_run
        run: |
          echo "ðŸ” Fetching latest *successful* retrain run ID (any branch)..."
          LATEST_RUN_ID=$(gh run list --workflow "ðŸ” Model Retraining (Feast + MLflow)" --json databaseId,status --jq '.[] | select(.status=="success") | .databaseId' | head -n 1)
          if [ -z "$LATEST_RUN_ID" ]; then
            echo "âŒ No successful retraining run found â€” please run the training workflow first!"
            exit 1
          fi
          echo "âœ… Latest successful run ID: $LATEST_RUN_ID"
          echo "run_id=$LATEST_RUN_ID" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # âœ… Step 2: Download MLflow artifact from that successful run
      - name: "ðŸ“¦ Download MLflow Registry Artifact"
        if: ${{ steps.find_run.outputs.run_id != '' }}
        uses: actions/download-artifact@v4
        with:
          name: mlflow_artifacts
          path: .
          run-id: ${{ steps.find_run.outputs.run_id }}

      # âœ… Step 3: Debug
      - name: "ðŸ§¾ Debug â€” Verify Restored Folders"
        run: |
          echo "----- Folder structure after artifact download -----"
          ls -R | head -n 200

      # âœ… Step 4: Setup Python
      - name: "ðŸ§± Setup Python"
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # âœ… Step 5: Install dependencies
      - name: "ðŸ“¦ Install Dependencies"
        run: |
          pip install -r requirements.txt
          pip install mlflow scikit-learn pandas pyarrow joblib xgboost

      # âœ… Step 6: Run forecast
      - name: "ðŸ”® Generate 3-Day Forecast"
        run: |
          python src/forecast_next_days.py

      # âœ… Step 7: Commit forecast results
      - name: "ðŸ’¾ Commit Forecast CSV"
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"
          git add data/predictions/*.csv || true
          git commit -m "ðŸ“ˆ Auto-generated AQI Forecast (CI/CD)" || echo "No new forecast"
          git push || echo "Nothing to push"
