name: "ğŸ”® Daily Forecast (Auto AQI Prediction)"

on:
  workflow_run:
    workflows: ["ğŸ” Model Retraining (Feast + MLflow)"]
    types:
      - completed
  schedule:
    - cron: "15 0 * * *"   # every day at 00:15 UTC (5:15 AM Pakistan)
  workflow_dispatch:

jobs:
  forecast:
    runs-on: ubuntu-latest
    env:
      MLFLOW_TRACKING_URI: file:./mlruns
      MLFLOW_ARTIFACT_URI: file:./mlruns/artifacts

    steps:
      - name: "ğŸ”½ Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ“ Create Required Folders"
        run: mkdir -p mlruns models data/predictions

      - name: "ğŸ“¦ Download MLflow Registry Artifact"
        uses: actions/download-artifact@v4
        with:
          name: mlflow_artifacts
          path: .

      - name: "ğŸ§¾ Debug â€” Verify Restored Folders"
        run: |
          echo "----- Folder structure after download -----"
          ls -R | head -n 50

      - name: "ğŸ§± Setup Python"
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: "ğŸ“¦ Install Dependencies"
        run: |
          pip install -r requirements.txt
          pip install mlflow scikit-learn pandas pyarrow joblib xgboost

      - name: "ğŸ”® Generate 3-Day Forecast"
        run: |
          python src/forecast_next_days.py

      - name: "ğŸ’¾ Commit Forecast CSV"
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"
          git add data/predictions/*.csv || true
          git commit -m "ğŸ“ˆ Auto-generated AQI Forecast (CI)" || echo "No new forecast"
          git push || echo "Nothing to push"
