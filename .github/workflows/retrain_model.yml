name: "ğŸ” Model Retraining (Feast + MLflow)"

on:
  schedule:
    - cron: "0 0 */3 * *"   # every 3 days at midnight UTC
  workflow_dispatch:

jobs:
  retrain-model:
    runs-on: ubuntu-latest
    env:
      MLFLOW_TRACKING_URI: file:./mlruns
      MLFLOW_ARTIFACT_URI: file:./mlruns/artifacts

    steps:
      - name: "ğŸ”½ Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ§± Setup Python"
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: "ğŸ“¦ Install Dependencies"
        run: |
          pip install -r requirements.txt
          pip install mlflow feast scikit-learn pandas pyarrow xgboost joblib seaborn matplotlib

      - name: "ğŸ§± Ensure MLflow Folder Exists"
        run: mkdir -p mlruns models

      - name: "ğŸ§  Train Models (RF + XGBoost)"
        run: |
          python src/train_rf_xgb_feast.py

      - name: "ğŸ’¾ Upload MLflow & Models as Artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-registry
          path: |
            mlruns/
            models/
