name: "ğŸ” Model Retraining (Feast + MLflow)"

on:
  schedule:
    - cron: "0 0 */3 * *"   # every 3 days at midnight UTC
  workflow_dispatch:

jobs:
  retrain-model:
    runs-on: ubuntu-latest

    # âœ… Fix MLflow artifact storage issue
    env:
      MLFLOW_ARTIFACT_URI: file:./mlruns/artifacts

    steps:
      - name: "ğŸ”½ Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ§± Setup Python"
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: "ğŸ“¦ Install Dependencies"
        run: |
          pip install -r requirements.txt
          pip install mlflow feast scikit-learn pandas pyarrow xgboost joblib seaborn matplotlib

      - name: "ğŸ§  Train Models (RF + XGBoost)"
        run: |
          python src/train_rf_xgb_feast.py

      - name: "ğŸ’¾ Save Trained Models as Artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: trained-models
          path: models/

      - name: "âœ… Training Summary"
        run: |
          echo "âœ… Model retraining completed successfully!"
          echo "All artifacts and logs stored under ./mlruns and ./models/"
